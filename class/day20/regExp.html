<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let text = "Hello World!";

        //1
        let pat1 = /world/g; 
        let result = pat1.test(text); //true, false
        console.log(result);

        //2
        let pat2 = new RegExp("Hello");
        let result2 = pat2.test(text);
        console.log(result2);

        //문자열 및 글자수 일치 여부
        let id = "a123";

        // let regEx1 = /[0-9A-Za-z]{4}/g;
        let regEx2 = /[0-9A-Zb-z]/; // 앞에 한개만 비교
        //let regEx3 = /[0-9A-Za-z]+/g; // +는 전체 비교
        console.log(regEx2);
        console.log(regEx2.test(id)); // true

    </script>
