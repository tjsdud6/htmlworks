<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <style>
        ul{list-style: none; /*불릿 제거*/}
        ul li{margin: 20px 0;}
        h2{padding-left: 20px;}
        label{width: 80px; float: left;}
        /* label에 크기를 주면 배치가 가능하다 */
        /* input[type="text"],input[type="password"]{width: 150px; height: 25px;} */
        input{width: 150px; height: 25px;}
        input[type="submit"]{width: 80px; height: 25px;}
    </style>
</head>
<body>
    <h2>로그인</h2>
    <!-- method는 생략할 수 없음 -->
    <form action="loginProcess.jsp" method="post">
        <ul>
            <li>
                <label>아이디</label>
                <input type="text" name="id" required>
                <!-- required 필수 사항(미기재시 안넘어감) -->
            </li>
            <li>
                <label>비밀번호</label>
                <input type="password" name="password" required>
            </li>
            <li>
                <input type="submit" value="로그인">
            </li>
        </ul>
    </form>
</body>
</html>
