<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무상태표</title>
    <style>
        table{
            border: 1px solid #ccc;
            text-align: center;
        }
        td{
            border: 1px solid #ccc;
            height: 40px;
        }
        .one{
            width: 90px
        }    
        .two{
            width: 180px;
        }
    </style>
</head>
<body>
    <table>
        <caption>재무상태표</caption>
        <tr>
            <td class="one" rowspan="2">자산: 현금, <br>현금외 자산</td>
            <td class="two">부채:차입금</td>
        </tr>
        <tr>
            <td class="two">자본: 자본금, 이익잉여금</td>
        </tr>
    </table>
</body>
</html>
