<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 레벨 요소</title>
    <style>
        nav{width: 300px;} 
        ul{list-style: none;} /*불릿 없애기*/ 
        ul li{
            border: 1px solid #222;
            padding: 20px 40px
            /* border를 주면 padding(내부 간격)이 거의 따라옴 */
            /* t-r-b-l */
        } 
        ul li a {text-decoration: none; color: #000;} /*밑줄 제거, 폰트색상*/
        ul li a:hover{color: red;} /*li a(글자 쪽) 마우스 올렸을 때 색상 변경 됨*/
        ul li:hover{background: #ccc;} /*마우스 올렸을 때 색상 변경 됨*/

    </style>
</head>
<body>
    <h1>ABC 주식회사</h1>
    <nav>
        <ul>
            <li><a href="#">회사 소개</a></li>
            <li><a href="#">도서</a></li>
            <li><a href="#">자료실</a></li>
            <li><a href="#">동영상 강의</a></li>
        </ul>
    </nav>
</body>
</html>
