<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T'Rak 채팅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/319f0bada6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/base.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" \
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="#"></script>
</head>
<body>
    <div id="mainContainer">
        <header>
            <div class="logo">
                <a href="#">T'Rak</a>
            </div>
            <div class="matAlarm">
                <div>
                  <span>정선필님과 정채연님의 매칭이 성사되었습니다.</span>
                  <span>한지수님과 김지민님의 매칭이 성사되었습니다.</span>
                </div>
            </div>
            <div class="login">
                <ul>
                    <li><a href="#"><div class="mypage">마이페이지</div></a></li>
                    <li><a href="#"><div class="nickname">UserID</div></a></li>
                    <li><a href="#"><div class="mailBtn">쪽지</div></a></li>
                    <li><a href="#"><div class="setting">설정</div></a></li>
                </ul>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row">

                    <div class="col-xm-12 col-md-12 col-lg-6 maindiv">

                        <div id="tel_block">
                            <h3>연락처 차단</h3>
                            <div class="tel">
                                <div id="google">
                                   <img src="./img/google.PNG" alt="google" width="50px" height="50px">
                                    <p>구글 주소록에 저장된 연락처 가져오기</p>
                                </div>
                                <div id="t-tel">
                                    <img src="./img/t-tell.PNG" alt="T전화" width="50px" height="50px">
                                    <p>T 전화에 저장된 연락처 가져오기</p>
                                </div>
                                <div id="tabMenu">
                                    <input type="radio" id="tab1" name="tabs" checked>
                                    <label for="tab1">연락처</label>
                                    <input type="radio" id="tab2" name="tabs">
                                    <label for="tab2">차단 된 연락처</label>
                                    <div id="contect" class="tabContent">
                                        <p><b>kbs 작가님</b><br>01012341234</p><br><hr>
                                        <p><b>kbs 작가님</b><br>01012341234</p><br><hr>
                                    </div>
                                    <div id="blocking" class="tabContent">
                                        <p><b>kbs 작가님</b><br>01012341234</p><br><hr>
                                        <p><b>kbs 작가님</b><br>01012341234</p><br><hr>
                                    </div>
                                </div>
                                <input type="button" id="btn_block"value="선택한 번호 차단">
                            </div>
                        </div>
                        
                    </div>
                
                    <div class="col-xm-12 col-md-12 col-lg-6 maindiv">
                
                        <div id="TOS">
                            <h3>이용 약관</h3>
                            <div class="TOS">
    
                                </div>
                        </div>
                
                    </div>
                 </div>
                </div>
        </section>

        <footer>
            <ul class="foot_list clear">
                <li><a href="">개인정보처리방침</a></li>
                <li><a href="">이용약관</a></li>
                <li><a href="">위치기반서비스 이용약관</a></li>
                <li><a href="">청소년 보호정책</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
